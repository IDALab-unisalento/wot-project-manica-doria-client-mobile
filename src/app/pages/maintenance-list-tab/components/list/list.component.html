<ion-list *ngFor="let item of maintenanceList">
    <ion-item *ngFor="let maintenance of maintenanceList" lines="full">
        <ion-label class="ion-text-wrap">
            <h2 class="warning-text"><b>Nome Macchina</b></h2>
            <p class="light-text">{{maintenance.type}}</p>
            <p class="light-text">{{maintenance.machine.name}}</p>
        </ion-label>
    </ion-item>
</ion-list>
