<h1 class="test">Ciao</h1>

<ion-list *ngFor="let item of maintenanceList">
    <ion-item>
        <ion-label>ID: {{item.id}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Macchinario: {{item.machine.name}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Tipo: {{item.type}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>PASSI:</ion-label>
    </ion-item>
    <ion-item *ngFor="let i of stepList">
        <ion-label>{{i.description}}</ion-label>
    </ion-item>
</ion-list>
