<ion-grid>
    <ion-row *ngFor="let message of messages">
        <ion-col size="9" *ngIf="message.user.email !== this.user.email" class="message other-message">
            <b>{{message.user.email}}</b><br>
            <span>{{message.content}}</span>
            <div class="time ion-text-right ion-text-capitalize"><br>{{message.date | date:'short'}}</div>
        </ion-col>

        <ion-col size="9" offset="3" *ngIf="message.user.email ===  this.user.email" class="message my-message">
            <b>{{message.user.email}}</b><br>
            <span>{{message.content}}</span>
            <div class="time ion-text-right ion-text-capitalize"><br>{{message.date | date:'short'}}</div>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-footer>
    <ion-item>
        <ion-col align-items-center size="10">
            <ion-textarea color="medium" auto-grow class="message-input" rows="1" #content>
            </ion-textarea>
        </ion-col>
        <ion-col size="2">
            <ion-button expand="block" fill="clear" color="primary" class="msg-btn"
                (click)="sendMessage(content.value)">
                <ion-icon size="large" name="send" slot="icon-only" class="send-btn"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-item>
</ion-footer>
